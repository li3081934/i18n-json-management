<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
<!--  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />-->
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div id="grid" style="height: 100vh"></div>
<script src="canvas-datagrid.js"></script>
<script>
    const { ipcRenderer } = require('electron')
    const grid = canvasDatagrid({
        parentNode: document.getElementById('grid'),
        debug: false,
    });
    grid.style.height = '100%';
    grid.style.width = '100%';
    // document.body.appendChild(grid);
    ipcRenderer.on('baseJson-load', (event, arg) => {
        grid.data = arg.table
        grid.schema = arg.schema
    })
    
    grid.addEventListener('endedit', (event) => {
        sendTableData(grid.schema[event.cell.columnIndex].name)
        
    })
    ipcRenderer.on('log', (event, arg) => {
        console.log('主线程打印')
        console.log(arg)
    })
    function sendTableData (updateColum) {
        ipcRenderer.send('get-tableData', {
            tableData: grid.data,
            updateColum
        })
    }
</script>
<script>
  ipcRenderer.send('scriptReady', true)
  
  function parseToJsonObj (keyVal) {
      
    let res = {}
    keyVal.forEach(item => {
        p(res, item.key.split('.'), item.value)
    })
    function p (obj, keyArr, value) {
        debugger
        let key = keyArr.shift()
        if (!keyArr.length) {
            obj[key] = value
        } else {
            if (!obj[key]) {
                obj[key] = {}
            }
            obj = obj[key]
            p(obj, keyArr, value)
        }
    }
    return res
}
parseToJsonObj([{key: 'a.b', value: '1'}])
</script>
</body>
</html>

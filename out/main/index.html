<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
<!--  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />-->
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div id="grid" style="height: 100vh"></div>
<script src="canvas-datagrid.js"></script>
<script>
    const { ipcRenderer } = require('electron')
    const grid = canvasDatagrid({
        parentNode: document.getElementById('grid'),
        debug: false,
    });
    grid.style.height = '100%';
    grid.style.width = '100%';
    // document.body.appendChild(grid);
    ipcRenderer.on('baseJson-load', (event, arg) => {
        grid.data = arg.table
        grid.schema = arg.schema
    })
    
    grid.addEventListener('endedit', (event) => {
      sendTableData()
    })
    function sendTableData () {
      ipcRenderer.send('get-tableData', grid.data)
    }
    ipcRenderer.on('log', (event, arg) => {
        console.log(arg)
    })
</script>
</body>
</html>
